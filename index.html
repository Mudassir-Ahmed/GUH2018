        cursor: pointer;
      }

      #ie-crash-window-draggable-continue {
        content: '';
        display: block;
        position: absolute;
        bottom: 21px;
        right: 11px;
        width: 98px;
        height: 19px;
        border-radius: 3px;
        background-color: transparent;
        transition: 0.3s;
      }

      #ie-crash-window-draggable-continue:hover {
        background-color: rgba(23, 105, 193, 0.8);
        cursor: pointer;
      }

      #ie-crash-window-draggable-advanced {
        content: '';
        display: block;
        position: absolute;
        bottom: 21px;
        left: 15px;
        width: 73px;
        height: 19px;
        border-radius: 3px;
        background-color: transparent;
        transition: 0.3s;
      }

      #ie-crash-window-draggable-advanced:hover {
        background-color: rgba(23, 105, 193, 0.8);
        cursor: pointer;
      }

      .ie-crash-window-draggable-hide {
        display: none;
      }

    <script>

      // Required because of Chrome promise
      // DEBUG: more info at https://developers.google.com/web/updates/2016/03/play-returns-promise
      /*
      var audioConfirmed = confirm("May we play some audo?");
      if (audioConfirmed) document.getElementById('bg-audio').play();
      */

      // function from mudassirahmed.com - who is a collaborator on this project
      function play_sfx(audio_location) {

        // creates an audio element
        var audio_element = document.createElement('AUDIO');

        // sets source of file
            audio_element.setAttribute('src', audio_location);

          //audio_element.setAttribute('controls', 'controls');

          // adds audio element to DOM
          document.body.appendChild(audio_element);

          // removes audio element after playback
          audio_element.addEventListener('ended', function() {

            audio_element.parentNode.removeChild(audio_element);

          });

          // plays the audio element
          audio_element.play();

      };

      var ieCrashElement = $( "#ie-crash-window-draggable" );

      // hide the IE crash window
      ieCrashElement.addClass('ie-crash-window-draggable-hide');

      // launches/shows error dialog
      // MAYBE: launch in a new position
      // only center if true
      function launchInternetExplorerCrashError( center ) {
        // makes the window center
        if ( center ) {
          centerElement( ieCrashElement );
        }
        // plays windows xp error sound
        play_sfx('assets/sfx/windows_xp_error_sound.mp3');
        // launches the window by removing hide CSS class
        ieCrashElement.removeClass('ie-crash-window-draggable-hide');
      };

      // centers an element
      function centerElement( element ) {
        element.css({
          left: ( $( window ).width() / 2 - element.width() / 2 ) + "px",
          top: ( $( window ).height() / 2 - element.height() / 2 ) + "px"
        });
      };

      // hides IE crash window
      function hideCrashWindow() {
        ieCrashElement.addClass('ie-crash-window-draggable-hide');
      }

      // launches IE crash window in center
      //
// DEBUG: temporary hiding our content
// launchInternetExplorerCrashError( true );

      // centers ie browser window
      centerElement( $( "#ie-window-draggable" ) );

      // documentation at https://jqueryui.com/draggable/
      $( "#ie-window-draggable" ).draggable({
        containment: "#ie-window-container"
      });

      $( "#ie-crash-window-draggable" ).draggable({
        containment: "#ie-window-container"
      });

      // hide ie-crash window error element by applying class on click
      $( "#ie-crash-window-draggable-close" ).click(function() {
          hideCrashWindow();
      });

      // when continue is press show IE-crash error in another position to annoy user
      $( "#ie-crash-window-draggable-continue" ).click(function() {

        hideCrashWindow();

        ieCrashElement.css({
          left: ( $( window ).width() / 2 - ieCrashElement.width() / 2 ) * Math.random() + "px",
          top: ( $( window ).height() / 2 - ieCrashElement.height() / 2 ) * Math.random() + "px"
        });

        launchInternetExplorerCrashError( );

      });

      // alert IE is not adavanced when button clicked
      $( "#ie-crash-window-draggable-advanced" ).click(function() {
        alert( "Oops! Try Google Chrome" );
      });
