<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Required -->
    <meta charset="utf-8">

    <!-- Title -->
    <title>TTT - Travel Through Time</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/timeline.js"></script>

  </head>
  <body>

    <div id="ie-window-container">

      <div id="ie-window-draggable">

        <div class="ie-window-frame">

        </div><!-- /.ie-window-frame -->

      </div><!-- /#ie-window-draggable -->

      <div id="ie-crash-window-draggable">

        <div id="ie-crash-window-draggable-close" title="close"></div>

        <div id="ie-crash-window-draggable-continue" title="continue"></div>

        <div id="ie-crash-window-draggable-advanced" title="advanced"></div>

      </div><!-- /#ie-crash-window-draggable -->

    </div><!-- /#ie-window-container -->

    <style>

      html,
      body
      {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #ie-window-container {
        width: 100%;
        height: 100%;
        background-image: url('assets/img/windows-xp-background.jpg');
        background-size: cover;
        background-position: center;
      }

      #ie-window-draggable {
        border: 1px solid rgb(40, 40, 40);
        width: 800px;
        height: 600px;
        z-index: 2;
        position: absolute;
      }

      .ie-window-frame {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8 );
      }

      #ie-crash-window-draggable {
        width: 419px;
        height: 289px;
        background-image: url("assets/img/ie-crashed.jpg");
        background-size: cover;
        background-position: center;
        z-index: 2;
        position: absolute;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      #ie-crash-window-draggable-close {
        content: '';
        display: block;
        position: absolute;
        top: 6px;
        right: 6px;
        width: 19px;
        height: 19px;
        border-radius: 3px;
        background-color: transparent;
        transition: 0.3s;
      }

      #ie-crash-window-draggable-close:hover {
        background-color: rgba(146, 33, 33, 0.8);
        cursor: pointer;
      }

      #ie-crash-window-draggable-continue {
        content: '';
        display: block;
        position: absolute;
        bottom: 21px;
        right: 11px;
        width: 98px;
        height: 19px;
        border-radius: 3px;
        background-color: transparent;
        transition: 0.3s;
      }

      #ie-crash-window-draggable-continue:hover {
        background-color: rgba(23, 105, 193, 0.8);
        cursor: pointer;
      }

      #ie-crash-window-draggable-advanced {
        content: '';
        display: block;
        position: absolute;
        bottom: 21px;
        left: 15px;
        width: 73px;
        height: 19px;
        border-radius: 3px;
        background-color: transparent;
        transition: 0.3s;
      }

      #ie-crash-window-draggable-advanced:hover {
        background-color: rgba(23, 105, 193, 0.8);
        cursor: pointer;
      }

      .ie-crash-window-draggable-hide {
        display: none;
      }

    </style>

    <script>
      // documentation at https://jqueryui.com/draggable/
      $( "#ie-window-draggable" ).draggable({
        containment: "#ie-window-container"
      });

      $( "#ie-crash-window-draggable" ).draggable({
        containment: "#ie-window-container"
      });

      // hide ie-crash window error element by applying class on click
      $( "#ie-crash-window-draggable-close" ).click(function() {
        $( "#ie-crash-window-draggable" ).addClass('ie-crash-window-draggable-hide');
      });
      $( "#ie-crash-window-draggable-continue" ).click(function() {
        $( "#ie-crash-window-draggable" ).addClass('ie-crash-window-draggable-hide');
      });

      // alert IE is not adavanced when button clicked
      $( "#ie-crash-window-draggable-advanced" ).click(function() {
        alert( "Oops! Try Google Chrome" );
      });

      // add windows xp error sound

      // random ie-crash popup (probs in the center)

    </script>

    <div class="html-historic-element",
          animation-type="fade",
          animation-direction="top",
          x-value="0",
          y-value="0",
          year="1990",
          layer="1"
    >

      <span>This is some random content<br>Check the console to see if its working</span>

    </div>

    <div class="html-historic-element",
          animation-type="fly",
          animation-direction="bottom",
          x-value="200",
          y-value="200",
          year="1990",
          layer="2"
    >

      <span>Lets win!</span>

    </div>

    <div class="html-historic-element",
          animation-type="fly",
          animation-direction="right",
          x-value="400",
          y-value="400",
          year="1995",
          layer="1"
    >

      <span>This is some random content<br>Check the console to see if its working</span>

    </div>

  </body>
</html>
